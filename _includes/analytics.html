<amp-analytics type="googleanalytics">
<script type="application/json">
{
  "vars": {"account": "UA-60712526-2"},
  "triggers": {
    "trackPageviewWithAmpdocUrl": {
      "on": "visible",
      "request": "pageview",
      "vars": {
        "title": "{{page.title}}",
        "ampdocUrl": "{{page.url}}"
      }
    }
  }
}
</script>
</amp-analytics>
